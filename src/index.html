<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Find a Doctor!</h1>
    <form id="doctorForm">
      <div class="form-group">
        <label for="">Enter a Doctor name: </label>
        <input type="text" id="doctorName">
      </div>
      <div class="form-group">
        <label for="">Enter a Medical issue: </label>
        <input type="text" id="medicalIssue">
      </div>
      <button type="submit">Submit</button>

    </form>
  </div>
</body>
</html>
