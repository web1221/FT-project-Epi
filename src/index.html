<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Find a Doctor!</h1>
    <h4>Search by Doctor name or By Medical Issue</h4>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="search" id="doctorName">
      <label class="form-check-label">Doctor Name</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="search" id="medicalIssue">
      <label class="form-check-label">Medical Issue</label>
    </div>
    <form id="doctorForm">
      <div class="form-group doctorNameOption">
        <label for="">Enter a Doctor name: </label>
        <input type="text" id="doctorName">
      </div>
      <div class="form-group medicalIssueOption">
        <label for="">Enter a Medical issue: </label>
        <input type="text" id="medicalIssue">
      </div>
      <button type="submit">Submit</button>

    </form>
  </div>
</body>
</html>
